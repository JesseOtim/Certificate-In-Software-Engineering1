<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container ">

        <h1 class="text-center">GEN KYC FORM</h1>
        <form name="submit" action="" onsubmit="return ValidateForm(event);" method="POST">
            <h4>Bio Data</h4>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                    <small id="firstnameErr"></small>
                </div>
               
                <div class="col-md-3">
                    <input type="text" class="form-control" id="lastname" placeholder="lastname">
                    <small id="lastnameErr"></small>
                </div>
               
            </div>

            <div class="row">
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dateofbirth" placeholder="date of birth (DD/MM/YYYY)">
                    <small id="dateofbirthErr"></small>
                </div>
               
                <div class="col-md-3">
                    <input type="text" class="form-control" id="gender" placeholder="gender">
                    <small id="genderErr"></small>
                </div>
            </div>

            <h4>Location</h4>
            <hr>

            <div class="row">
                <div class="col-md-3">
                    <input type="password" class="form-control" id="country" placeholder="country">
                    <small id="countryErr"></small>
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" id="state" placeholder="state">
                    <small id="stateErr"></small>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="town" placeholder="Town">
                    <small id="townErr"></small>
                </div>
                
                <div class="col-md-3">
                    <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
                    <small id="zipcodeErr"></small>
                </div>
                
            </div>



            <h4>Contacts and address</h4>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <input type="phone" class="form-control" id="phonenumber1" placeholder="Phone Number 1">
                    <small id="phonenumberErr"></small>
                </div>
                <div class="col-md-3">
                    <input type="phone" class="form-control" id="phonenumber2" placeholder="Phone Number 2">
                    <small id="phonenumber2Err"></small>
                </div>
            </div>

            <div class="row">
                <div class="col-mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <small id="emailErr"></small>
                </div>

             
            </div>
            <button type="submit" value="submit" class="btn btn-danger">Submit</button>
            <small id="generalErr"></small>

          

        </form>
    </div>










    <script src="./genQ.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
   
</body>

</html>
